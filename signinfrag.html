	<!-- begin:modal-signin -->
    <div class="container"> <!-- id="modal-signin" tabindex="-1" role="dialog" aria-labelledby="modal-signin" aria-hidden="true"-->
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Sign in</h4>
          </div>
          <div id="loginPanelBody" class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" id="email" class="form-control input-lg" placeholder="Enter email" value="guyfeigin@gmail.com">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control input-lg" placeholder="Password" value="12345">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="forget"> Keep me logged in
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <p>Don't have account ? <a href="#modal-signup"  data-toggle="modal" data-target="#modal-signup">Sign up here.</a></p>
            <input type="submit" id="loginBtn" class="btn btn-warning btn-block btn-lg" value="Sign in">
          </div>
        </div>
      </div>
    </div>
